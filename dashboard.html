<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <link rel="stylesheet" href="./dashboard.css">
     <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
    <h1 class="dashboard-title-main">Welcome to Dashboard</h1>

    <div class="navbar">
        <a href="#categoryInput">Category Table</a>
        <a href="#scenarioInput">Scenario Input Table</a>
        <a href="#scenarioData">Scenario Data Table</a>
    </div>
    

    <br><br>
    <div class="table-header-container">

        <h2 class="dashboard-title" id="scenarioInput">Scenario Input Table</h2>
        <button class="submit-button" style="background-color:red !important;"  onclick="hideContent('dropdown1')">Scenario Input Table</button>
        <button  id='lk1' class="lock-button submit-button" onclick="toggleLock('lk1','addScenarioButton','submitScenarioInputButton')">Lock/Unlock</button>
    </div>
    <div class="dropdown1">
       
        <table class="data-table" id="scenarioInputTable">
            <thead>
                <tr>
                    <th>Scenario</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    
        <button id="addScenarioButton" class="submit-button">Add Scenario</button>
        <button id="submitScenarioInputButton" class="submit-button">Submit Scenario Input</button>



    </div>
    <br><br>



   
    <br><br>
    <div class="table-header-container">
    <h2 class="dashboard-title" id="scenarioData">Scenario Data Table</h2>
     <button class="submit-button" style="background-color:red !important;" onclick="hideContent('dropdown3')">Scenario Data Table</button>
     <button id='lk3' class="lock-button submit-button" onclick="toggleLock('lk3','addScenarioDataButton','submitScenarioDataButton')">Lock/Unlock</button>
    
    </div>
  

    <div class="dropdown3">
        <table class="data-table" id="scenarioDataTable">
            <thead>
                <tr>
                    <th> </th>
                    <th>Emissions Reduction</th>
                    <th>Local Air Quality Impact</th>
                    <th>Wildlife Disturbance</th>
                    <th>Local Income Generation</th>
                    <th>Job Created</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button id="addScenarioDataButton" class="submit-button">Add Scenario Data</button>
        <button id="submitScenarioDataButton"  class="submit-button">Submit Scenario Data</button>

    </div>
   
    <br><br><br>

    <h2>Charts</h2>

   
    

    <script src="dashboard.js">
       
    </script>

</body>
</html>
