<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <link rel="stylesheet" href="./dashboard.css">
     <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
     <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>


</head>
<body>
    <h1 class="dashboard-title-main">Welcome to Dashboard</h1>

    <div class="navbar">
        <a href="#categoryInput">Category Table</a>
        <a href="#scenarioInput">Scenario Input Table</a>
        <a href="#scenarioData">Scenario Data Table</a>
        <a href="/authentication.html" onclick="logout()">Logout</a>

    </div>
    

    <br><br>
    <div class="table-header-container">

        <h2 class="dashboard-title" id="scenarioInput">Scenario Input Table</h2>
        <button class="submit-button" style="background-color:red !important;"  onclick="hideContent('dropdown1')">Scenario Input Table</button>
        <button  id='lk1' class="lock-button submit-button" onclick="toggleLock('lk1','addScenarioButton','submitScenarioInputButton')">Lock/Unlock</button>
    </div>
    <div class="dropdown1">
       
        <table class="data-table" id="scenarioInputTable">
            <thead>
                <tr>
                    <th>Scenario</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    
        <button id="addScenarioButton" class="submit-button">Add Scenario</button>
        <button id="submitScenarioInputButton" class="submit-button">Commit</button>



    </div>
    <br><br>

    <div>
        <label for="scenarioDropdown">Select a Scenario:</label>
        <select id="scenarioDropdown"></select>
    </div>
    

    
   
    
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
    <script src="charts.js"></script>
    
       
    

</body>
</html>
